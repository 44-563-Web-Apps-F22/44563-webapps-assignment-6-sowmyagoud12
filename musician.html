<!DOCTYPE html>
<html>
 <head><title>Music</title></head>
<body>
<h1>Musician guess by Sowmya Maddikunta</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
<br>
<form>
    <label for="form1_name">Enter the secret musician name </label>
    <input type ="password" id="form1_name" name="form1_name" value="John Lennon"> <br>

    <label for="form1_guess">Guess the musician </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="guess">This text will be replaced </p>
<div class="container">
    <img id="img" src="mayflies2.jpg" class="bordered mx-auto d-block" alt="Mayflies" width="100px" hight="100px" onclick="swapImage()">
</div>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
let correct =0;
let wrong = 0;
function checkGuess()
{
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("guess")
    if(name==guess)
    {
        confirmed = confirm("You got it right")
        correct += 1
    }
    else{
        confirmed = confirm("Wrong Musician")   
        wrong += 1     
    }   
       
    out.innerHTML = "Correct guesses "+correct + " Wrong guesses "+ wrong
}

let useImage = 1;
function swapImage()
{
    switch(useImage)
    {
        case 1: document.getElementById("img").src = "mayflies2.jpg";
        useImage++;
        break;
        case 2: document.getElementById("img").src = "Antlions.jpg";
        useImage++;
        break;
        case 3: document.getElementById("img").src = "Dragonfly.jpg";
        useImage++;
        break;
    }
}
</script>

</body>
</html>
