<!DOCTYPE html>

<html>
 <head>
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    
<h1>Musician guess by Sowmya Maddikunta</h1>
<h2>Getting input</h2>
<div class="container">
    <form>
        <label for="form1_age">What is your age </label><br>
        <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>
    
        <label for="form1_nick">What is your nickname </label><br>
        <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br><br>
    
        <input type="button" class="btn btn-info" onclick="resolveForm()" value="Get values from form">
    </form>
    <p id="result">This text will be replaced </p>
</div>

<br>
<div class="container">
    <form>
        <label for="form1_name">Enter the secret musician name </label><br>
        <input type ="password" id="form1_name" name="form1_name" value="John Lennon"> <br>
    
        <label for="form1_guess">Guess the musician </label><br>
        <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    <br>
        <input type="button" onclick="checkGuess()" class="btn btn-success" value="Check the guess">
    </form>
    <p id="guess">This text will be replaced </p>
</div>




<div class="container">
    <img id="img" src="mayflies2.jpg" class="bordered mx-auto d-block" alt="Mayflies" width="100px" hight="100px" onclick="swapImage()">
</div>
<br>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
let correct =0;
let wrong = 0;
let correctNew = 0;
let wrongNew = 0;
function checkGuess()
{
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("guess")
    if(name==guess)
    {
        confirmed = confirm("You got it right")
        correct += 1
        correctNew = correctNew +1
        out.innerHTML = "Correct guesses "+correct + " Wrong guesses "+ wrong
    }
    else{
        confirmed = confirm("Wrong Musician")   
        wrong += 1  
        wrongNew = wrongNew +1   
        if(correctNew==0 && wrongNew%3==0 && wrongNew!=0) {
                alert("Sorry, game over.");
                wrong = 0  
                correct = 0
            } else if(correctNew>0){
                correctNew=0
                wrongNew=0
            }
            out.innerHTML = "Correct guesses "+correct + " Wrong guesses "+ wrong
    }   
       
   
}

let useImage = 1;
function swapImage()
{
    switch(useImage)
    {
        case 1: document.getElementById("img").src = "mayflies2.jpg";
        useImage++;
        break;
        case 2: document.getElementById("img").src = "Antlions.jpg";
        useImage++;
        break;
        case 3: document.getElementById("img").src = "Dragonfly.jpg";
        useImage++;
        break;
    }
}
</script>

</body>
</html>
