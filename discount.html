<!DOCTYPE html>
<html>
    <head><title>Discounts</title>

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </head>
 
<body>
<h1>Sowmya Maddikunta computes discounts</h1>
<h2>Getting input</h2>
<div class="container">
<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>
</div>
<div class="container">
    <form>
<div class="form-group">
    <label for="amount">Enter base amount</label>
    <input type ="number" id="form1_amount" name="form1_amount" value=30> <br>
</div>
<div class="form-group">
    <label for="discountValue">Enter the discount percentage </label>
    <input type ="number" id="form1_discount" name="form1_discount" value="10"> <br>
</div>
    <input type="button" class="btn btn-warning" onclick="discount()" value="Apply Discount">

    </form>
    <p id="result1">Discount Amounts</p>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <input type="radio" id="first" name="operation" onclick="chooseOp()" value="times">
            <lable for="first">*</lable><br>
        </div>
        <div class="form-group">
            <input type="radio" id="second" name="operation" onclick="chooseOp()" value="divide">
            <lable for="second">/</lable><br>
        </div>
        <div class="form-group">
            <input type="radio" id="third" name="operation" onclick="chooseOp()" value="exponent">
            <lable for="third">**</lable><br>
        </div>
    </form>
    <p id="result2">Discount Amounts</p>
</div>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
function discount()
{
    let baseValue = document.getElementById("form1_amount").value;
    let value = document.getElementById("form1_discount").value;
    let result = "";
    for (let i=1;i<6;i++)
    {

        let discount = (baseValue*i)-((baseValue*i/100));
        result=result+" "+ discount;
    }
    document.getElementById("result1").innerHTML = "Discount amounts for base "+baseValue+" are " + result;
}
function chooseOp()
{
    let base = document.getElementById("form1_amount").value;
    let discount = document.getElementById("form1_discount").value;
    let time = document.getElementById("first").checked;
    let divide = document.getElementById("second").checked;
    let exponent = document.getElementById("third").checked;
    let results = 0; 
    if(time)
    {
        results = base * discount;
    }
    else if (divide)
    {
        results = base / discount;
    }
    else if (exponent)
    {
        results = base ** discount;
    }
    document.getElementById("result2").innerHTML = results;
}
</script>

</body>
</html>
